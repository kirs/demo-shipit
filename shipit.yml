tasks:
  restart:
    action: "Restart Application"
    description: "Sometimes needed if you want unicorns and resques to reboot but don't want to ship any new code."
    steps:
      - bin/cap $ENVIRONMENT deploy:restart --trace
  flush_cache:
    action: "Flush one of caches"
    description: "Flushes one of the caches in case of emergency"
    steps:
      - bin/cap $ENVIRONMENT cache:flush:$CACHE_TYPE --trace
